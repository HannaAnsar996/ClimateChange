		body{
			background-image: url('images/thnk.gif');

		}
		        #menuIcon {
            cursor: pointer;
            width: 45px; /* 1.5 times larger than the original width */
        }
        /* Hamburger icon styles */
        #menuIcon .bar {
            display: block;
            width: 45px; /* 1.5 times larger than the original width */
            height: 4.5px; /* 1.5 times larger than the original height */
            margin: 7.5px auto; /* Adjusted to center within the larger button */
            background-color: black;
            transition: 0.3s;
        }
        /* X icon styles */
        #menuIcon.open-menu .bar:nth-child(1) {
            transform: rotate(45deg) translate(7.5px, 7.5px); /* Adjusted for larger button */
        }
        #menuIcon.open-menu .bar:nth-child(2) {
            opacity: 0;
        }
        #menuIcon.open-menu .bar:nth-child(3) {
            transform: rotate(-45deg) translate(10.5px, -9px); /* Adjusted for larger button */
        }
        #menuIcon{
	width: 60px;
	border-radius: 50%;
	position: fixed;
	top: 40px;
	right: 60px;
	cursor: pointer;
	z-index: 1001;
}
.menu-box{
	width: 0;
	height: 0;
	background: rgba(0, 0, 0, 0.7);
	position: fixed;
	top: 0;
	right: 0;
	background-size: cover;
	position: fixed;  /* or absolute */
    z-index: 1000; /* for layer*/
	display: flex;
	align-items: center;
	justify-content: center;
	overflow: hidden;
	border-bottom-left-radius: 100%;
	transition: width 0.5s, height 0.5s, border-radius 0.5s;
}
.menu-box.open-menu{
	width: 100%;
	height: 100vh;
	border-bottom-left-radius: 0;
}
.menu-box.open-menu ul li{
    opacity: 1;
    transform: translateY(0);
    transition: transform 1s, opacity 1s;
    transition-delay: 0.5s;
}
.menu-box ul li{
	list-style: none;
	margin: 20px;
	text-align-: center;

	opacity: 0;
    transform: translateY(30px);
}
.menu-box ul li a{
	display: inline-block;
	text-decoration:  none;
	color: white;
	font-size: 50px;
	font-weight: 600;
	position: relative;
    text-shadow: 0 0 0 red;
    transition: text-shadow 0.5s transform 0.5s;

}
.menu-box ul li a:hover{
	text-shadow: -3px 3px 0 gray;
	transform: translateY(-6px);
}
.menu-box ul li a::after{
	width: 10px;
	height: 10px;
	border-radius: 50%;
	background: #fff;
	position: absolute;
	bottom: 19px;
	right: -18px;
    opacity: 0;
    box-shadow: 0 0 0 grey;
    transition: box-shadow 0.5s;
}
.menu-box ul li a:hover::after{
    opacity: 1;
    box-shadow: -2px 2px 0 grey;
}
.go-home {
  display: inline-block;
  padding: 12px 25px;  
  background-color: #577042;
  font-size: 20px;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  margin-top: 600px;
  transition: all 0.3s ease-in-out;
  box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
}

/* Hover Effect */
.go-home:hover {
  background-color: #6f8b52;
  transform: scale(1.1); /* Slightly enlarges when hovered */
  box-shadow: 0px 6px 12px rgba(0,0,0,0.3);
}

/* Button Click Effect */
.go-home:active {
  transform: scale(0.95); /* Creates a subtle press-down effect */
}
