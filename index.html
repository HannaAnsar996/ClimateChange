<script type="text/javascript">

<script type="text/javascript">
    const toggle = document.getElementById("toggle");
    const contentSection = document.querySelector(".content-section");

    // Add an event listener to the toggle checkbox
    toggle.addEventListener("change", function () {
        if (toggle.checked) {
            // When toggle is checked (ON), set the "destroyed Earth" background image
            contentSection.style.backgroundImage = "url('Images/dead.png')";
            console.log("Toggle ON: Destroyed Earth background displayed");
        } else {
            // When toggle is unchecked (OFF), set the "good Earth" background image
            contentSection.style.backgroundImage = "url('Images/green.png')";
            console.log("Toggle OFF: Good Earth background displayed");
        }
    });
</script>
